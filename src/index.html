		<style>
			body {
				font-family: arial;
				margin: 0;
				overflow: hidden;
			}

			.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
			div.emscripten { text-align: center; }
			/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
			canvas.emscripten { border: 0px none; margin-left: 0px; margin-top: -18px }

			.spinner {
				height: 30px;
				width: 30px;
				margin: 0;
				margin-top: 5px;
				margin-left: 20px;
				display: inline-block;
				vertical-align: top;

				-webkit-animation: rotation .8s linear infinite;
				-moz-animation: rotation .8s linear infinite;
				-o-animation: rotation .8s linear infinite;
				animation: rotation 0.8s linear infinite;

				border-left: 5px solid rgb(235, 235, 235);
				border-right: 5px solid rgb(235, 235, 235);
				border-bottom: 5px solid rgb(235, 235, 235);
				border-top: 5px solid rgb(120, 120, 120);

				border-radius: 100%;
				background-color: rgb(189, 215, 46);
			}

			@-webkit-keyframes rotation {
				from {-webkit-transform: rotate(0deg);}
				to {-webkit-transform: rotate(360deg);}
			}
			@-moz-keyframes rotation {
				from {-moz-transform: rotate(0deg);}
				to {-moz-transform: rotate(360deg);}
			}
			@-o-keyframes rotation {
				from {-o-transform: rotate(0deg);}
				to {-o-transform: rotate(360deg);}
			}
			@keyframes rotation {
				from {transform: rotate(0deg);}
				to {transform: rotate(360deg);}
			}

			#status {
				display: inline-block;
				vertical-align: top;
				margin-left: 15px;
				font-weight: bold;
				color: rgb(120, 120, 120);

	<script>
		// Force HTTPS. Otherwise WebSerial can't be accessed.
		// if (location.protocol === 'http:') { location.protocol = 'https:'; }

		// Auto-detect language from browser and set preferences
		(function() {
			// Check if language preference already exists
			var prefs = {};
			try {
				var existingPrefs = localStorage.getItem('user-prefs');
				if (existingPrefs) {
					prefs = JSON.parse(existingPrefs);
					if (prefs.locale) return; // Already set
				}
			} catch (e) {}

			// Language mapping based on AuthoringSpecs.gp
			var langMap = {
				'es': 'es', 'ca': 'ca', 'de': 'de', 'en': 'en',
				'eu': 'eu', 'fr': 'fr', 'gl': 'gl', 'it': 'it',
				'nl': 'nl', 'pl': 'pl', 'pt': 'pt', 'ro': 'ro',
				'tr': 'tr', 'uz': 'uz', 'cs': 'cs', 'el': 'el',
				'ru': 'ru', 'sr': 'sr', 'uk': 'uk', 'ar': 'ar',
				'fa': 'fa', 'ta': 'ta', 'ja': 'ja', 'ko': 'ko'
			};

			// Get browser language base code
			var browserLang = (navigator.language || 'en').split('-')[0];
			var detectedLang = langMap[browserLang] || 'en';

			// Handle Chinese and Portuguese variants
			if (browserLang === 'zh') {
				var fullLang = navigator.language.toLowerCase();
				detectedLang = (fullLang.includes('tw') || fullLang.includes('hk') || fullLang.includes('hant')) 
					? 'zh-cht' : 'zh-chs';
			} else if (browserLang === 'pt') {
				detectedLang = navigator.language.toLowerCase().includes('br') ? 'pt-br' : 'pt';
			}

			// Save preference
			prefs.locale = detectedLang;
			localStorage.setItem('user-prefs', JSON.stringify(prefs));
			console.log('MicroBlocks: Language set to:', detectedLang);
		})();
	</script>
